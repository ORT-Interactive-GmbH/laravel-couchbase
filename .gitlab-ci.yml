image: php

services:
  - mysql:latest

variables:
  MYSQL_DATABASE: testing
  MYSQL_ROOT_PASSWORD: secret
  MYSQL_HOST: mysql

cache:
  paths:
    - vendor/

before_script:
  - set -e

  # Install dependencies
  - apt-get update -yqq
  - apt-get install -yqq wget libssl1.1 libssl-dev git libxml2-dev libexpat1-dev libbz2-dev libgmp3-dev libldap2-dev unixodbc-dev libpq-dev libsqlite3-dev libaspell-dev libsnmp-dev libpcre3-dev libtidy-dev lsb-release gnupg2

  - curl -O http://packages.couchbase.com/releases/couchbase-release/couchbase-release-1.0-6-amd64.deb
  - dpkg -i ./couchbase-release-1.0-6-amd64.deb
  - apt-get update -yqq

  # Couchbase Server
  - bash setup_couchbase_server.sh

  # Install php extensions
  - docker-php-ext-install pdo_mysql json zip #mbstring mcrypt curl intl gd xml bz2 opcache
  - pecl install couchbase # couchbase-2.4.0 or above
  - docker-php-ext-enable couchbase

  # Install & enable Xdebug for code coverage reports
  - pecl install xdebug
  - docker-php-ext-enable xdebug

  # Install Composer and project dependencies.
  - curl -sS https://getcomposer.org/installer | php
  - php composer.phar install --prefer-dist --no-interaction

